<app-loading [isLoading]="(loadingService.loading$ | async) ?? false"></app-loading>
<div *ngIf="errorMessages.length" class="p-4 mb-4 text-red-700 bg-red-100 rounded-lg " >
    <p *ngFor="let message of errorMessages">
      - {{ message }}
    </p>
  </div>
<div class="container mx-auto mt-4">
    <h2 class="text-2xl font-semibold text-gray-800">Add Role to User</h2>
  
    <!-- Roles Select Box -->
    <div class="mt-4">
      <label for="role" class="block text-sm font-medium text-gray-700">Select Role</label>
      <select
        id="role"
        [(ngModel)]="selectedRoleId"  
        class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        <option value="" disabled selected>Select a role</option>
        <!-- Loop through roles and display in select box -->
        <option *ngFor="let role of roles" [value]="role.id">{{ role.name }}</option>
      </select>
    </div>
  
    <!-- Add Role Button -->
    <div class="mt-4">
      <button 
        (click)="addRole()"
        class="w-full px-4 py-2 bg-green-500 hover:bg-green-700 text-white rounded-md">
        Add Role
      </button>
    </div>
   

</div>
<div class="flex mt-2">
  <button
    (click)="router.navigate(['/users'])"
    class="px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-lg shadow-md transition duration-200">
    Back to users List
  </button>
</div>
