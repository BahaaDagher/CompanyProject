<app-loading [isLoading]="(loadingService.loading$ | async) ?? false"></app-loading>
<div *ngIf="errorMessages.length" class="p-4 mb-4 text-red-700 bg-red-100 rounded-lg " >
  <p *ngFor="let message of errorMessages">
    - {{ message }}
  </p>
</div>
  
  <div *ngIf="department" class="mb-4">
    <h2 class="text-xl font-bold mb-2">Edit Department</h2>
    <form (ngSubmit)="onUpdateDepartment()" class="space-y-4">
      
      <!-- Department Name Field -->
      <div class="flex flex-col">
        <label for="name" class="text-sm font-medium text-gray-700">Department Name</label>
        <input 
          id="name"
          [(ngModel)]="department.name"
          name="name"
          type="text"
          class="px-4 py-2 border border-gray-300 rounded-md"
          required />
      </div>
  
      <!-- Update Button -->
      <button 
        type="submit"
        class="w-full px-4 py-2 bg-green-500 hover:bg-green-700 text-white rounded-md"
        [disabled]="!department">  <!-- Disable button if department data is not loaded -->
        Update Department
      </button>
    </form>
  </div>
  
  <div class="flex">
    <button
      (click)="router.navigate(['/departments'])"
      class="px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-lg shadow-md transition duration-200">
      Back to List
    </button>
  </div>
